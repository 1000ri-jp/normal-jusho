# CI pipeline for SDK packages
#
# Steps:
# 1. TypeScript SDK: lint, typecheck, build
# 2. Python SDK: typecheck, test

name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'sdk/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'sdk/**'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TypeScript SDK dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: TypeScript typecheck
        working-directory: sdk/typescript
        run: npx tsc --noEmit

      - name: TypeScript build
        working-directory: sdk/typescript
        run: npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python SDK dependencies
        working-directory: sdk/python
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install mypy

      - name: Python typecheck
        working-directory: sdk/python
        run: python -m mypy src/jusho/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python SDK
        working-directory: sdk/python
        run: |
          pip install -e .
          pip install pytest pytest-asyncio

      - name: Run Python SDK tests
        working-directory: sdk/python
        run: python -m pytest tests/ -v --tb=short
